<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js" defer></script>
    <title>21</title>
</head>
<body>
    <main>
        <a href="./About/index.html">About Me</a>
        <header class="header-one">
        <span class="start-black">G</span>
        <span class="start-red">a</span>
        <span class="start-black">m</span>
        <span class="start-red">e</span>
        <span class="start-black">O</span>
        <span class="start-red">f</span>
        <spa class="start-black">2</span>
        <span class="start-red">1</span>
        </header>
        <header class="header-two">
            <span class="start-black">2</span>
            <span class="start-red">1</span>
        </header>
        <section class="starting-cards"></section>
        <form class="wager" novalidate>
            <label id="wager-label" for="points">Place a Wager</label>
            <input name="points" id="points" type="number" min="50" max="10000" required>
            <button type="submit">Start Game</button>
            <div class="error">Error! Wager must be between 50 and 10000 points!</div>
        </form>
        <div class="player-dealer">
            <header class="dealers-hand">Dealer's Hand:</header>
            <div id="dealers-count"></div>
            <ul class="dealer-hand">
            </ul>
        </div>
        <div class="win-message"></div>
        <div class ="points-won">
            Total Points Won: 
            <div class="points-won" id="points-won">0</div>

        </div>
        <div class = "points-lost">
            Total Points Lost:
            <div class="points-lost" id="points-lost">0</div>

        </div>
        </section>
        <div class="default">Pull a higher count than the dealer but be careful! If you go over 21, you lose!</div>
        <div class="player-player">
            <div class="wager-amount">Wager Amount: <div id="wager-amount" class="wager-amount">0</div></div>
             <header class="players-hand">Player's Hand</header>
             <div id="players-count"></div>
            <ul name="players-hand" id="player-hand" class="player-hand"></ul>
            
        </div>
        <section class="player-moves">
            <form class="draw">
                <button type="submit ">Hit</button>
            </form>
            <form class="reset">
                <button id="reset">Restart Game</button>
            </form>
            <form class="hold">
                <button type="submit ">Stay</button>
            </form>
            

        </section>
    </main>
    

    
</body>
</html>
